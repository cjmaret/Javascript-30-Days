<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸŒ© Pikachu! I choose you!</h1>
    <img class="pika" src="images/pikapika.png" />
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 50px;
    margin-left: 100px;
  }

  .pika {
    width: 50%;
  }

  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function shadow(e) {
    const { offsetWidth : width, offsetHeight: height } = hero;

    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(250, 214, 29, 0.7),
    ${-xWalk}px ${yWalk}px 0 rgba(225, 151, 32, 0.7),
    ${yWalk}px ${-xWalk}px 0 rgba(246, 45, 20, 0.7),
    ${-yWalk}px ${xWalk}px 0 rgba(129, 30, 9, 0.7)
    `;

  }

hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
