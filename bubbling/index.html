<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // stop bubbling 
  }

  divs.forEach(div => div.addEventListener('click', logText));

  document.body.addEventListener('click', logText, {
    capture: true, // rather than storing the captures and running on bubble, runs the function on capture (reverse order)
    once: true // run and then unbind the event listener
  })

  button.addEventListener('click', () => {
    console.log('Click')
  }, {
    once: true // for example, for a checkout button, only allows a single click
  })

</script>
</body>
</html>
