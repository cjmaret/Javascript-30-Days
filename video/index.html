<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="./GX010048.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value=".5">
       <input type="range" name="playbackRate" class="player__slider" min="0.1" max="1" step="0.1" value=".5">
       <button data-skip="-.5" class="player__button">« .5s</button>
       <button data-skip=".5" class="player__button">.5s »</button>
       <button class="full-screen"><img class="full-screen-symbol" src="./images/full-screen-symbol.png"/></button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
